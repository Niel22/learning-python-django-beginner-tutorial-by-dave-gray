{% extends "layout.html" %}

{% block title %}{{ post.title }}{% endblock  %}

{% block content %}
<section>
        <article class="post">
            <img src="{{ post.banner.url }}" alt="{{ post.title }}" class="banner">
            <h1>{{ post.title }}</h1>
            <p>{{ post.date }}</p>
            <p>{{ post.body }}</p>
        </article>
</section>
</body>
</html>
{% endblock %}
